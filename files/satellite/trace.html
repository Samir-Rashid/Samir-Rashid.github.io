<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Packets Take in Satellite Internet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            width: 100%;
            max-width: 800px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin: 0 0 12px 0;
            font-size: 24px;
        }
        
        .diagram-wrapper {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px 30px 30px 30px;
            position: relative;
        }
        
        .path-container {
            position: relative;
            height: 200px;
        }
        
        /* Node positioning */
        .laptop {
            position: absolute;
            bottom: 0;
            left: 5%;
        }
        
        .user-terminal {
            position: absolute;
            bottom: 0;
            left: 30%;
        }
        
        .satellite {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 6px;
        }
        
        .satellite .label {
            order: -1;
            margin-bottom: 8px;
            margin-top: 0;
        }
        
        .ground-station {
            position: absolute;
            bottom: 0;
            right: 30%;
        }
        
        .pop {
            position: absolute;
            bottom: 0;
            right: 5%;
        }
        
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            /* Match inner box background to mask lines */
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 0 4px;
            box-shadow: 0 0 0 2px #f8f9fa;
        }
        
        .icon {
            font-size: 36px;
            margin-bottom: 8px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }
        
        .label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }
        
        /* Lines */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        line {
            stroke: #333;
            stroke-width: 2;
        }
        
        /* Line labels */
        .line-label {
            position: absolute;
            font-size: 12px;
            color: #0066cc;
            font-weight: 600;
            white-space: nowrap;
            z-index: 3;
            background: rgba(248, 249, 250, 0.9);
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .label-wifi {
            left: 17%;
            bottom: 30px;
        }
        
        .label-kuband {
            left: 34%;
            top: 80px; /* moved up */
        }
        
        .label-kaband {
            right: 34%;
            top: 80px; /* moved up */
        }
        
        .label-fiber {
            right: 17%;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title moved inside grey box -->
        <div class="diagram-wrapper">
            <h2>Path Packets Take in Satellite Internet</h2>
            <div class="path-container">
                <!-- SVG for lines -->
                <svg>
                    <!-- Wi-Fi line (horizontal) -->
                    <line x1="11%" y1="175" x2="28%" y2="175" />
                    <!-- Ku-band line (diagonal up) -->
                    <line x1="34%" y1="170" x2="47%" y2="65" />
                    <!-- Ka-band line (diagonal down) -->
                    <line x1="53%" y1="65" x2="66%" y2="170" />
                    <!-- Fiber line (horizontal) -->
                    <line x1="72%" y1="175" x2="89%" y2="175" />
                </svg>
                
                <!-- Nodes -->
                <div class="node laptop">
                    <div class="icon">üíª</div>
                    <div class="label">Laptop</div>
                </div>
                
                <div class="node user-terminal">
                    <div class="icon">üì°</div>
                    <div class="label">User<br>Terminal</div>
                </div>
                
                <div class="node satellite">
                    <div class="label">Satellite</div>
                    <div class="icon">üõ∞Ô∏è</div>
                </div>
                
                <div class="node ground-station">
                    <div class="icon">üì°</div>
                    <div class="label">Ground<br>Station</div>
                </div>
                
                <div class="node pop">
                    <div class="icon">üè¢</div>
                    <div class="label">PoP</div>
                </div>
                
                <!-- Line labels -->
                <div class="line-label label-wifi">Wi-Fi</div>
                <div class="line-label label-kuband">Ku-band</div>
                <div class="line-label label-kaband">Ka-band</div>
                <div class="line-label label-fiber">Fiber</div>
            </div>
        </div>
    </div>
</body>
</html>

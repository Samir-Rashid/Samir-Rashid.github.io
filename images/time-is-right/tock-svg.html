<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thesis Time is Right</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      background: url('./clock.svg') no-repeat center center fixed;
      background-size: contain;
    }
    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    #time {
      margin-top: 0.5em;
      font-size: 2em;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>The Time is Right</h1>
    <div id="time">00:00:00</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
